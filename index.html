<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>BucketGolf Scorecard</title>

  </head>
  <style>

	body{

		background-image: url(img/golf_course.jpeg);
	}

  </style>
  <body>
	<div class="jumbotron">
		<a href="https://www.bucketgolfgame.com/" target="_blank">
		<img src="img/bg_logo.png">
		</a>
	</div>
	</br>
    <h1>Scorecard</h1>
    </br>
	
    <div class="table-responsive">
	<table id="table" class="table table-bordered" style="width:100%">

		<!-- 6 Hole Scorecard -->
		<!-- table titles-->
		<tr>
		<th class="bg-primary">Player</th>
		<th class="bg-primary">1</th>
		<th class="bg-primary">2</th>
		<th class="bg-primary">3</th>
		<th class="bg-primary">4</th>
		<th class="bg-primary">5</th>
		<th class="bg-primary">6</th>
		<th class="bg-primary">Par</th>
		<th class="bg-primary">Score</th>
		</tr>


		<!-- Player 1 cells -->
		<tr>
		<td contenteditable="true">Player 1</td>
		<td id="p1_h1s" contenteditable="true" inputmode="decimal"></td>
		<td id="p1_h2s" contenteditable="true" inputmode="decimal"></td>
		<td id="p1_h3s" contenteditable="true" inputmode="decimal"></td>
		<td id="p1_h4s" contenteditable="true" inputmode="decimal"></td>
		<td id="p1_h5s" contenteditable="true" inputmode="decimal"></td>
		<td id="p1_h6s" contenteditable="true" inputmode="decimal"></td>
		<td contenteditable="false">18</td>
		<td id="p1s" contenteditable="false"></td>
		</tr>
	
		<!-- Player 2 cells -->
		<tr>
		<td contenteditable="true">Player 2</td>
		<td id="p2_h1s" contenteditable="true" inputmode="decimal"></td>
		<td id="p2_h2s" contenteditable="true" inputmode="decimal"></td>
		<td id="p2_h3s" contenteditable="true" inputmode="decimal"></td>
		<td id="p2_h4s" contenteditable="true" inputmode="decimal"></td>
		<td id="p2_h5s" contenteditable="true" inputmode="decimal"></td>
		<td id="p2_h6s" contenteditable="true" inputmode="decimal"></td>
		<td contenteditable="false">18</td>
		<td id="p2s" contenteditable="false"></td>
		</tr>
	
		<!-- Player 3 cells -->
		<tr>
		<td contenteditable="true">Player 3</td>
		<td id="p3_h1s" contenteditable="true" inputmode="decimal"></td>
		<td id="p3_h2s" contenteditable="true" inputmode="decimal"></td>
		<td id="p3_h3s" contenteditable="true" inputmode="decimal"></td>
		<td id="p3_h4s" contenteditable="true" inputmode="decimal"></td>
		<td id="p3_h5s" contenteditable="true" inputmode="decimal"></td>
		<td id="p3_h6s" contenteditable="true" inputmode="decimal"></td>
		<td contenteditable="false">18</td>
		<td id="p3s" contenteditable="false"></td>
		</tr>
	
		<!-- Player 4 cells -->
		<tr>
		<td contenteditable="true">Player 4</td>
		<td id="p4_h1s" contenteditable="true" inputmode="decimal"></td>
		<td id="p4_h2s" contenteditable="true" inputmode="decimal"></td>
		<td id="p4_h3s" contenteditable="true" inputmode="decimal"></td>
		<td id="p4_h4s" contenteditable="true" inputmode="decimal"></td>
		<td id="p4_h5s" contenteditable="true" inputmode="decimal"></td>
		<td id="p4_h6s" contenteditable="true" inputmode="decimal"></td>
		<td contenteditable="false">18</td>
		<td id="p4s" contenteditable="false"></td>
		</tr>
	
	</table>
    </div>

	</br>
	<button type="button" class="btn btn-danger" onclick="calScore()">Calculate Score</button>
    </br>
	</br>

	<a href="https://www.bucketgolfgame.com/pages/bucket-golf-rules" target="_blank">
		<button class="button">Rules</button>
	</a>

	<!-- empty space to fix gap on phone-->
	<div class="conainer"></div>
	</br>
	</br>
	<p>visit <a href="https://www.bucketgolfgame.com/">bucketgolfgame.com</a> for more info.</p>
	</br>
	</br>
	</br>

    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
	<!-- my script -->
	<script src="js/cal_player_score.js"></script>

  </body>
</html>
